<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="icon" type="image/x-icon" href="static/favicon.png">

    <title>PHARMACEUTICAL DRUG CLASSIFICATION MODEL</title>
</head>

<body>
  <img src="static/BG.jpg" alt="" width="100%", height="100%">  <!-- Image and text -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="static/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
      Global Cert
    </a>
  </nav>
    
    <div class="container" style="background-color:#FFE4C4">
        
        <h2 class="text-center">PHARMACEUTICAL DRUG CLASSIFICATION MODEL</h2>
        







            <form action="/predict" method="POST" >

                <fieldset class="form-group">
                    <div class="form-group row">
                        <label for="Age" class="col-sm-2 col-form-label">Age</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="Age" name="Age">
                        </div>
                    </div>
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Sex</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Sex" id="Sex" value="M"
                                    checked>
                                <label class="form-check-label" for="M">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Sex" id="Sex" value="F">
                                <label class="form-check-label" for="F">
                                    Female
                                </label>
                            </div>

                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">BP</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="BP" id="BP"
                                        value="HIGH" checked>
                                    <label class="form-check-label" for="HIGH">
                                        HIGH

                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="BP" id="BP"
                                        value="NORMAL">
                                    <label class="form-check-label" for="NORMAL">
                                        NORMAL
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="BP" id="BP"
                                        value="LOW">
                                    <label class="form-check-label" for="LOW">
                                        LOW
                                    </label>
                                </div>
                            </div>

                        </div>

                    </fieldset>


                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Cholesterol</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Cholesterol" id="Cholesterol"
                                        value="HIGH" >
                                    <label class="form-check-label" for="HIGH">
                                        HIGH
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Cholesterol" id="Cholesterol"
                                        value="NORMAL">
                                    <label class="form-check-label" for="NORMAL">
                                        NORMAL
                                    </label>
                                </div>

                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <label for="Na_to_K" class="col-sm-2 col-form-label">Na_to_K</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="Na_to_K" name="Na_to_K">
                        </div>
                    </div>

                   

                      
                   
                    Class: {{Drug}} <br>



                    <button class="btn btn-primary justify-content-center" type="submit"
                        value="Predict">Predict</button>


            </form>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>



</body>

</html>
